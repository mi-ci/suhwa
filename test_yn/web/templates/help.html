<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Gaegu&family=Gugi&family=Tourney:ital,wght@0,600;1,600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../css/help.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="all">
      <div>
        <h1 class="f2">&nbsp; >> How To Play</h1>
      </div>
      <div id="wrap">
        <!-- Container 1 and Container 2 Wrap -->
        <div class="containers">
          <div class="Container1 box">
            <div class="inner-box">
              <h1 class="f1">제시 단어: 하트</h1>
            </div>
          </div>
          <div class="container2">
            <img src="../image/love.gif" id="icon1" />
            <img src="../image/video.gif" id="icon2" />
          </div>
        </div>
        <br />
        <h3 class="f1">화면에 제시된 단어를 보고 수화로 정답을 맞춘다.</h3>
        <br />
        <!-- Text and Cam Section -->
        <div class="text-and-cam">
          <h1 class="f1"><따라해보기></h1>
          <div class="cam">
            <div id="cam1">
              <img src="/current_frame" alt="Video stream" id="videoframe" />
            </div>

            <script>
              function refreshImage() {
                var img = document.getElementById("videoframe"); // Get the image element
                var src = img.src; // Get the current src
                img.src = src + "?" + new Date().getTime(); // Append the current timestamp to the src to prevent caching
              }

              setInterval(refreshImage, 200);
            </script>
          </div>
          <h3 class="f1">⚠⚠손이 잘 보이게 카메라를 조정해주세요.⚠⚠</h3>
        </div>
        <div class="bottom-right">
          <a class="f2" href="./intro.html">>> Intro</a>
        </div>
      </div>
    </div>
  </body>
</html>
