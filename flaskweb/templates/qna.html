<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Q&A</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Gaegu&family=Gugi&family=Tourney:ital,wght@0,600;1,600&display=swap"
      rel="stylesheet"
    />
    <!-- <link rel="stylesheet" href="qna.css" /> -->
    <link
      rel="stylesheet"
      href=" {{ url_for('static', filename='css/qna.css') }}"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <h1 class="f2">&nbsp; >> Q&A</h1>
    <br />
    <div class="container">
      <table class="box">
        <tr class="f3">
          <td id="no">00</td>
          <td id="title">제목 : OO 단어를 추가해주세요</td>
          <td id="writer">작성자</td>
        </tr>
      </table>
      <table class="box">
        {% for row in rows %}
        <tr class="f1">
          <td id="no">{{row[0]}}</td>
          <td id="title">
            <a href="../content?id={{row[0]}}">{{row[1]}}</a>
          </td>
          <td id="writer">{{row[3]}}</td>
        </tr>
        {% endfor %}
      </table>
    </div>
  </body>
</html>
